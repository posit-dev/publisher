name: Lint
on: [workflow_call]
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/vscode/webviews/homeView
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - run: npm install --prefix ../..
      - run: npm test
