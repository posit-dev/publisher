name: Publish Extension
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: # TODO: testing
permissions:
  contents: read
jobs:
  # Security: Verify the tag points to a commit on main branch
  verify-tag:
    name: Verify tag is on main branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Verify tag points to commit on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "::error::Tag must point to a commit on the main branch. This tag points to a commit not reachable from main."
            exit 1
          fi
          echo "âœ… Verified: Tag points to commit on main branch"
  build:
    needs: verify-tag
    uses: ./.github/workflows/build.yaml
  package:
    needs:
      - build
    uses: ./.github/workflows/package.yaml
  publish-vscode-marketplace:
    needs:
      - package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - darwin-amd64
          - darwin-arm64
          - linux-amd64
          - linux-arm64
          - windows-amd64
          - windows-arm64
    steps:
      - uses: actions/checkout@v6
      - uses: extractions/setup-just@v3
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist

      - id: get-extension-path
        run: echo "extension_path=dist/$(just name)-$(just version)-${{ matrix.target }}.vsix" >> "$GITHUB_OUTPUT"

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          registryUrl: https://marketplace.visualstudio.com
          pat: ${{ secrets.VSCE_PAT }}
          extensionFile: ${{ steps.get-extension-path.outputs.extension_path }}
          skipDuplicate: true

  publish-open-vsx:
    needs:
      - package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - darwin-amd64
          - darwin-arm64
          - linux-amd64
          - linux-arm64
          - windows-amd64
          - windows-arm64
    steps:
      - uses: actions/checkout@v6
      - uses: extractions/setup-just@v3
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist

      - id: get-extension-path
        run: echo "extension_path=dist/$(just name)-$(just version)-${{ matrix.target }}.vsix" >> "$GITHUB_OUTPUT"

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ steps.get-extension-path.outputs.extension_path }}
          skipDuplicate: true
