name: Pull Request
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  # Linting and formatting
  lint:
    uses: ./.github/workflows/lint.yaml
  # Unit Tests
  home-view-unit-tests:
    uses: ./.github/workflows/home-view-unit-test.yaml
  agent:
    uses: ./.github/workflows/agent.yaml
  vscode:
    uses: ./.github/workflows/vscode.yaml
  # E2E Tests
  e2e:
    needs: [home-view-unit-tests, agent, vscode, package]
    uses: ./.github/workflows/e2e.yaml
    secrets: inherit

  # Build
  build:
    uses: ./.github/workflows/build.yaml
  package:
    needs: build
    uses: ./.github/workflows/package.yaml
  archive:
    needs: build
    uses: ./.github/workflows/archive.yaml
  upload:
    needs:
      - archive
      - package
    uses: ./.github/workflows/upload.yaml
    secrets: inherit
