name: Nightly
on:
  schedule:
    - cron: "0 06 * * *"
  workflow_dispatch:

jobs:
  agent:
    uses: ./.github/workflows/agent.yaml
  web:
    uses: ./.github/workflows/web.yaml
  build:
    uses: ./.github/workflows/build.yaml
  contract-deps:
    secrets: inherit
    uses: ./.github/workflows/contract-deps.yaml
  nightly:
    needs: [build, contract-deps]
    secrets: inherit
    uses: ./.github/workflows/contract.yaml
  cleanup:
    needs: nightly
    secrets: inherit
    uses: ./.github/workflows/cleanup.yaml
  package:
    needs: build
    uses: ./.github/workflows/package.yaml
  archive:
    needs: build
    uses: ./.github/workflows/archive.yaml
  upload:
    needs:
      - archive
      - package
    uses: ./.github/workflows/upload.yaml
    with:
      nightly: true
    secrets: inherit

  # Extensions
  vscode:
    uses: ./.github/workflows/vscode.yaml
