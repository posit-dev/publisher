name: Release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write # Required to create GitHub releases
jobs:
  # Security: Verify the tag points to a commit on main branch
  verify-tag:
    name: Verify tag is on main branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Verify tag points to commit on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "::error::Tag must point to a commit on the main branch. This tag points to a commit not reachable from main."
            exit 1
          fi
          echo "âœ… Verified: Tag points to commit on main branch"
  build:
    needs: verify-tag
    uses: ./.github/workflows/build.yaml
  package:
    needs:
      - build
    uses: ./.github/workflows/package.yaml
  archive:
    needs:
      - build
    uses: ./.github/workflows/archive.yaml
  upload:
    needs:
      - archive
      - package
    uses: ./.github/workflows/upload.yaml
    secrets: inherit
  release:
    runs-on: ubuntu-latest
    needs:
      - archive
      - package
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v3
      - uses: actions/download-artifact@v7
        with:
          name: archives
          path: archives
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - id: get-prerelease
        run: echo "prerelease=$(just pre-release)" >> "$GITHUB_OUTPUT"
      - uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ steps.get-prerelease.outputs.prerelease == 'true' }}
          files: |
            archives/**/*
            dist/**/*
