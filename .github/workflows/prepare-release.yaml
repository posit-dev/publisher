name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.34.0) - must be even minor"
        required: true
        type: string

jobs:
  prepare:
    name: Prepare release PR
    runs-on: ubuntu-latest
    steps:
      - name: Generate token for GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.POSIT_CONNECT_PROJECTS_APP_ID }}
          private-key: ${{ secrets.POSIT_CONNECT_PROJECTS_PEM }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"

          # Validate format
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected x.y.z)"
            exit 1
          fi

          # Validate even minor
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          if [ $((MINOR % 2)) -ne 0 ]; then
            echo "::error::Production releases must have even minor version. Got: $VERSION (minor=$MINOR is odd)"
            exit 1
          fi

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Check if release branch already exists
        run: |
          if git ls-remote --exit-code --heads origin "release/v$VERSION" >/dev/null 2>&1; then
            echo "::error::Release branch release/v$VERSION already exists"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            echo "::error::Tag v$VERSION already exists"
            exit 1
          fi

      - name: Create release branch
        run: |
          git checkout -b "release/v$VERSION"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run prepare-release script
        run: |
          # Run non-interactively by providing 'y' to any prompts
          yes | ./scripts/prepare-release.bash "$VERSION" || true

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "::warning::No changes detected in changelog files"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add CHANGELOG.md extensions/vscode/CHANGELOG.md
          git commit -m "Prepare release v$VERSION"

      - name: Push branch
        run: |
          git push -u origin "release/v$VERSION"

      - name: Create pull request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr create \
            --title "Release v$VERSION" \
            --body "$(cat <<'EOF'
          ## Release v${{ env.VERSION }}

          This PR prepares the release by updating the changelog files.

          ### Release Checklist

          - [ ] CHANGELOG entries are complete and accurate
          - [ ] Version number follows convention (even minor = production)
          - [ ] All PRs since last release are documented

          ### What happens next

          When this PR is merged, a GitHub Action will automatically:
          1. Create the `v${{ env.VERSION }}` tag
          2. Trigger the release workflow to build and publish

          ---
          ðŸ¤– Generated by the prepare-release workflow
          EOF
          )" \
            --head "release/v$VERSION" \
            --base main

      - name: Add summary
        run: |
          echo "## ðŸš€ Release PR Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release branch: \`release/v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the PR and verify changelog entries" >> $GITHUB_STEP_SUMMARY
          echo "2. Merge the PR when ready" >> $GITHUB_STEP_SUMMARY
          echo "3. The release tag will be created automatically" >> $GITHUB_STEP_SUMMARY
