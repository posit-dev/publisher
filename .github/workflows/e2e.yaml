name: E2E Tests
on:
  workflow_call:
    secrets:
      CONNECT_LICENSE:
        required: true

jobs:
  cypress:
    name: e2e tests (cypress)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: test/e2e/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json

      - name: Install Python dependencies
        working-directory: test/e2e
        run: pip install -r requirements.txt

      - name: Install npm dependencies
        working-directory: test/e2e
        run: npm ci

      - uses: extractions/setup-just@v2

      - name: Build Docker images
        working-directory: test/e2e
        run: |
          docker build -f Dockerfile.base -t e2ebase --platform linux/amd64 .
          docker compose build connect-publisher-e2e code-server
        env:
          CONNECT_LICENSE: ${{ secrets.CONNECT_LICENSE }}

      - name: Start containers
        working-directory: test/e2e
        run: |
          just start "connect-publisher-e2e"
          just start "code-server"

      - name: List running containers
        run: docker ps

      - name: Show code-server container logs
        run: docker logs publisher-e2e.code-server || true

      - name: Check open ports on host
        run: netstat -tuln || ss -tuln || true

      - name: Wait for code-server to be ready
        working-directory: test/e2e
        run: npx wait-on http://localhost:8080 --timeout 60000

      - name: Run Cypress tests
        working-directory: test/e2e
        run: npx cypress run
        env:
          CONNECT_LICENSE: ${{ secrets.CONNECT_LICENSE }}
          CI: true

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: test/e2e/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: test/e2e/cypress/videos
          if-no-files-found: ignore

      - name: Stop containers
        if: always()
        working-directory: test/e2e
        run: just stop
