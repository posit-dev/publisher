name: E2E Tests
on:
  workflow_dispatch:
    inputs:
      debug_cypress:
        description: "Enable Cypress debug mode (videos, extra logs)"
        type: boolean
        default: false
  workflow_call:
    inputs:
      debug_cypress:
        description: "Enable Cypress debug mode (videos, extra logs)"
        type: boolean
        default: false
    secrets:
      CONNECT_LICENSE:
        required: true
      WORKBENCH_LICENSE:
        required: true

jobs:
  cypress:
    name: e2e (${{ matrix.name || matrix.connect-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Connect Server versions - tests exclude @pcc tags
        # Simplified to reduce CI time: preview, release, one recent, one old
        connect-version:
          - "preview" # Nightly builds of Connect - catch regressions early
          - "release" # Latest stable release + PCC cloud tests
          - "2025.03.0" # Recent stable version
          - "2023.03.0" # Oldest supported version

    env:
      # Debug mode input from workflow_dispatch or workflow_call
      DEBUG_CYPRESS: ${{ inputs.debug_cypress && 'true' || 'false' }}
      # Repo-level variable override (Settings > Actions > Variables > DEBUG_CYPRESS=true)
      VARS_DEBUG_CYPRESS: ${{ vars.DEBUG_CYPRESS }}
      # Set by GitHub only when re-running a job with "Enable debug logging" checked
      ACTIONS_STEP_DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
      - name: Tidy CI environment
        run: ./test/scripts/tidy-github-actions-runner.sh
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json

      - name: Install npm dependencies
        working-directory: test/e2e
        run: npm ci

      - name: Lint e2e tests
        working-directory: test/e2e
        run: npm run lint

      - name: Cache Cypress binary
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('test/e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install Cypress
        working-directory: test/e2e
        run: npx cypress install

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('test/e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-

      - name: Install Playwright browsers
        working-directory: test/e2e
        run: npx playwright install chromium

      - uses: extractions/setup-just@v3

      - name: Enable containerd image store
        run: |
          # Enable containerd snapshotter for consistent cache export support across all runners
          # Some ubuntu-latest runners have this enabled, others don't - this ensures consistency
          echo '{"features":{"containerd-snapshotter":true}}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use docker driver to keep images in local daemon where docker compose can access them
          driver: docker

      - name: Download VSIX artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: dist
          path: dist

      - name: Write Workbench license file
        if: env.WORKBENCH_LICENSE != ''
        run: |
          mkdir -p ./test/e2e/licenses
          echo "$WORKBENCH_LICENSE" > ./test/e2e/licenses/workbench-license.lic
        env:
          WORKBENCH_LICENSE: ${{ secrets.WORKBENCH_LICENSE }}

      - name: Build e2e base Docker image
        uses: docker/build-push-action@v6
        with:
          context: test/e2e
          file: test/e2e/Dockerfile.base
          platforms: linux/amd64
          push: false
          load: true
          tags: e2ebase:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GH_DOWNLOAD_TOKEN=${{ secrets.GH_DOWNLOAD_TOKEN }}

      - name: Build code-server Docker image
        working-directory: test/e2e
        run: docker compose build code-server

      - name: Free up disk space after Docker builds
        run: |
          docker builder prune -af
          df -h /

      - name: Pull and start Workbench (Connect Server tests only)
        working-directory: test/e2e
        run: just pull-workbench "release"

      - name: Start code-server container
        working-directory: test/e2e
        run: docker compose up -d code-server

      - name: Start Workbench (Connect Server tests only)
        working-directory: test/e2e
        run: just start-workbench "release"

      - name: Wait for code-server to be ready
        run: |
          echo "Checking code-server..."
          for i in {1..20}; do
            if curl -sf http://localhost:8080 > /dev/null; then
              echo "code-server is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "code-server did not become ready in time"
          exit 1

      - name: Install and wait for VS Code extension to be ready
        working-directory: test/e2e
        run: |
          # Install the Publisher extension and set ownership in parallel
          VSIX_FILENAME=$(ls -Art ../../dist | grep linux-amd64 | tail -n 1)
          docker compose exec code-server code-server --install-extension "/home/coder/vsix/${VSIX_FILENAME}" &

          # Set proper ownership for workspace files while extension installs
          docker exec publisher-e2e.code-server chown -R coder:coder /home/coder/workspace &

          wait

          # Wait for the extension to be installed (reduced timeout)
          echo "Waiting for Publisher extension to be installed..."
          for i in {1..30}; do
            if docker compose exec code-server code-server --list-extensions | grep -q posit.publisher; then
              echo "Publisher extension appears to be installed!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "WARNING: Timeout waiting for Publisher extension to be installed"
            fi
            echo "Waiting for extension installation (attempt $i/30)..."
            sleep 1
          done

      - name: Install Workbench Positron extension
        working-directory: test/e2e
        run: |
          just install-positron-extension "release"

      - name: Prepare test environment
        working-directory: test/e2e
        run: |
          # Ensure content-workspace directory exists
          mkdir -p ./content-workspace

          # Clean up any static TOML files before tests
          docker exec publisher-e2e.code-server rm -f /home/coder/workspace/static*.toml || true

      # Run Cypress tests
      # - For "release": run ALL tests (including @pcc cloud tests)
      # - For other versions: exclude @pcc tests (cloud tests only run once on release)
      - name: Run Cypress tests (${{ matrix.connect-version }})
        id: run_tests
        uses: posit-dev/with-connect@main
        with:
          version: ${{ matrix.connect-version }}
          license: ${{ secrets.CONNECT_LICENSE_FILE }}
          port: 3939
          command: |
            cd test/e2e
            if [ "${{ matrix.connect-version }}" = "release" ]; then
              # Run all tests (including @pcc cloud tests)
              CYPRESS_BOOTSTRAP_ADMIN_API_KEY=$CONNECT_API_KEY npx cypress run --headless --browser chrome
            else
              # Exclude @pcc cloud tests for non-release versions
              CYPRESS_BOOTSTRAP_ADMIN_API_KEY=$CONNECT_API_KEY npx cypress run --headless --browser chrome --env grepFilterSpecs=true,grepOmitFiltered=true,grepTags=-@pcc
            fi
        env:
          CONNECT_CLOUD_ENV: staging
          CI: true
          DEBUG_CYPRESS: ${{ (env.DEBUG_CYPRESS == 'true' || env.VARS_DEBUG_CYPRESS == 'true' || env.ACTIONS_STEP_DEBUG == 'true') && 'true' || 'false' }}
          ACTIONS_STEP_DEBUG: ${{ env.ACTIONS_STEP_DEBUG == 'true' && 'true' || 'false' }}
          PCC_USER_CCQA3: ${{ secrets.PCC_USER_CCQA3 }}
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.name || matrix.connect-version }}
          path: test/e2e/cypress/screenshots
          if-no-files-found: ignore

      - name: "[DEBUG] Upload Cypress videos"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always() && (env.DEBUG_CYPRESS == 'true' || env.VARS_DEBUG_CYPRESS == 'true' || env.ACTIONS_STEP_DEBUG == 'true')
        with:
          name: cypress-videos-${{ matrix.name || matrix.connect-version }}
          path: test/e2e/cypress/videos
          if-no-files-found: ignore

      - name: "[DEBUG] List installed VS Code extensions"
        if: always() && (env.DEBUG_CYPRESS == 'true' || env.VARS_DEBUG_CYPRESS == 'true' || env.ACTIONS_STEP_DEBUG == 'true')
        working-directory: test/e2e
        run: docker compose exec code-server code-server --list-extensions --show-versions || true

      - name: "[DEBUG] Display test/e2e directory tree"
        if: always() && (env.DEBUG_CYPRESS == 'true' || env.VARS_DEBUG_CYPRESS == 'true' || env.ACTIONS_STEP_DEBUG == 'true')
        run: |
          echo "Directory tree for test/e2e:"
          if command -v tree > /dev/null; then
            tree -I "node_modules|.venv" test/e2e
          else
            find test/e2e -path "*/node_modules" -prune -o -path "*/.venv" -prune -o -print
          fi

      - name: "[DEBUG] Print code-server logs"
        if: always() && (env.DEBUG_CYPRESS == 'true' || env.VARS_DEBUG_CYPRESS == 'true' || env.ACTIONS_STEP_DEBUG == 'true')
        run: |
          echo "=== Code Server Log Files ==="
          docker exec publisher-e2e.code-server bash -c 'find /root/.local -type f -name "*.log" 2>/dev/null | while read -r file; do echo "FILE: $file"; done'
          echo "=== Main Code Server Logs (sample) ==="
          docker exec publisher-e2e.code-server bash -c 'cat /root/.local/share/code-server/coder-logs/code-server-*.log 2>/dev/null | tail -n 50 || echo "No logs found"'
          echo "=== Extension Host Logs (sample) ==="
          docker exec publisher-e2e.code-server bash -c 'find /root/.local -name "remoteexthost.log" -type f 2>/dev/null | head -n 1 | xargs cat | tail -n 50 || echo "No logs found"'

      - name: "[DEBUG] Extract Publisher extension logs"
        if: always() && (env.DEBUG_CYPRESS == 'true' || env.VARS_DEBUG_CYPRESS == 'true' || env.ACTIONS_STEP_DEBUG == 'true')
        run: |
          mkdir -p test/e2e/logs/publisher
          echo "=== Finding and extracting Publisher logs ==="
          # Find and copy publisher/posit related logs, preserving folder structure
          # Strip /root/.local or /home/coder/.local prefix for cleaner paths
          docker exec publisher-e2e.code-server bash -c 'find /root -type f -name "*.log" 2>/dev/null | grep -i "posit\|publisher"' | while read -r logpath; do
            relpath="${logpath#/root/.local/}"
            destdir="test/e2e/logs/publisher/$(dirname "$relpath")"
            mkdir -p "$destdir"
            echo "Extracting: $logpath -> $destdir/"
            docker cp "publisher-e2e.code-server:$logpath" "$destdir/" || true
          done
          docker exec publisher-e2e.code-server bash -c 'find /home -type f -name "*.log" 2>/dev/null | grep -i "posit\|publisher"' | while read -r logpath; do
            relpath="${logpath#/home/coder/.local/}"
            destdir="test/e2e/logs/publisher/$(dirname "$relpath")"
            mkdir -p "$destdir"
            echo "Extracting: $logpath -> $destdir/"
            docker cp "publisher-e2e.code-server:$logpath" "$destdir/" || true
          done
          # Also grab the extension host logs which may contain publisher output
          docker exec publisher-e2e.code-server bash -c 'find /root/.local -name "exthost*.log" -type f 2>/dev/null' | while read -r logpath; do
            relpath="${logpath#/root/.local/}"
            destdir="test/e2e/logs/publisher/$(dirname "$relpath")"
            mkdir -p "$destdir"
            echo "Extracting extension host log: $logpath -> $destdir/"
            docker cp "publisher-e2e.code-server:$logpath" "$destdir/" || true
          done
          echo "=== Extracted logs ==="
          find test/e2e/logs/publisher/ -type f -name "*.log" 2>/dev/null || echo "No logs extracted"

      - name: "[DEBUG] Print code-server container logs"
        if: always() && (env.DEBUG_CYPRESS == 'true' || env.VARS_DEBUG_CYPRESS == 'true' || env.ACTIONS_STEP_DEBUG == 'true')
        working-directory: test/e2e
        run: docker compose logs code-server || true

      - name: Extract Positron logs from Workbench container
        if: failure() && steps.run_tests.outcome == 'failure'
        working-directory: test/e2e
        run: just extract-positron-logs release

      - name: Change log permissions for artifact upload
        if: failure() && steps.run_tests.outcome == 'failure'
        run: |
          sudo chown -R $USER:$USER test/e2e/logs

      - name: Save test logs as artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: failure() && steps.run_tests.outcome == 'failure'
        with:
          name: e2e-logs-${{ matrix.name || matrix.connect-version }}
          path: test/e2e/logs/
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop containers
        if: always()
        working-directory: test/e2e
        run: just stop
