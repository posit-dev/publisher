name: E2E
on:
  workflow_call:
jobs:
  cypress:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      DOCKER: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v1
      - uses: actions/download-artifact@v3
        with:
          name: executables
          path: bin
      - run: chmod -R +x ./bin
      - run: just cy
  bats:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      DOCKER: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v1
      - uses: actions/download-artifact@v3
        with:
          name: executables
          path: bin
      - run: chmod -R +x ./bin
      - id: get-executable-path
        run: echo "executable-path=$(just executable-path)" >> "$GITHUB_OUTPUT"
      - run: just bats
        env:
          EXE: ${{ steps.get-executable-path.outputs.executable-path }}
