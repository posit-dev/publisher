name: Agent
on:
  workflow_call:
jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v1
      - uses: docker/setup-qemu-action@v3
      - id: buildx
        uses: docker/setup-buildx-action@v3
      - run: echo "DOCKER_BUILDER_NAME=${{ steps.buildx.outputs.name }}" >> $GITHUB_ENV
      - run: just lint
      - run: just test
