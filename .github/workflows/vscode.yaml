name: VSCode
on:
  workflow_call:
env:
  VSCODE_VERSION: 1.85.0
jobs:
  native:
    env:
      DOCKER: false
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/cache/restore@v3
        id: cache
        with:
          path: ./extensions/vscode/.vscode-test/vscode-*
          key: ${{ matrix.runner }}-vscode-${{ env.VSCODE_VERSION }}
      - run: just vscode install
      - run: just vscode lint
      - run: just vscode test
      - uses: actions/cache/save@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ./extensions/vscode/.vscode-test/vscode-*
          key: ${{ matrix.runner }}-vscode-${{ env.VSCODE_VERSION }}
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - uses: actions/cache/restore@v3
        id: cache
        with:
          path: ./extensions/vscode/.vscode-test/vscode-*
          key: docker-vscode-${{ env.VSCODE_VERSION }}
      - run: just vscode install
      - run: just vscode lint
      - run: just vscode test
      - uses: actions/cache/save@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ./extensions/vscode/.vscode-test/vscode-*
          key: docker-vscode-${{ env.VSCODE_VERSION }}
