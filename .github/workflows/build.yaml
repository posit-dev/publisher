name: Build
env:
  MODE: prod
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: extractions/setup-just@v1
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - run: just web install
      - run: just web build
      - run: just build
      - uses: actions/upload-artifact@v3
        id: upload
        with:
          name: executables
          path: bin/**/*
