name: Setup
description: "Sets up the workflow"
runs:
  using: "composite"
  steps:
    - uses: extractions/setup-just@v2
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Echo Runner OS
      shell: bash
      run: echo "The runner OS is ${{ runner.os }}"
    - if: ${{ runner.os == 'Linux' }}
      uses: t1m0thyj/unlock-keyring@v1
