services:
  # Starts a container that mounts Connect and other dependencies
  connect-publisher-e2e:
    container_name: publisher-e2e.connect
    build:
      context: ../..
      dockerfile: test/e2e/Dockerfile.connect
      args:
        IMAGE_OS: ${IMAGE_OS:-rstudio/connect:ubuntu22}
    privileged: true
    environment:
      - CONNECT_LICENSE
      - CONNECT_CLOUD_ENV=${CONNECT_CLOUD_ENV:-staging}
    ports:
      - "3232:3232"
      - "3939:3939"
      - "4723:4723"

  # A VS Code server accessible through browser
  code-server:
    container_name: publisher-e2e.code-server
    build:
      context: ../..
      dockerfile: test/e2e/Dockerfile.vscode
    environment:
      - DOCKER_USER=publisher
      - PASSWORD=password
      - CONNECT_CLOUD_ENV=${CONNECT_CLOUD_ENV:-staging}
    volumes:
      - ./code-server-entry.sh:/home/coder/entrypoint.sh
      - ./e2e-test.connect-credentials:/root/.connect-credentials
      - ./content-workspace:/home/coder/workspace
      - ../../dist:/home/coder/vsix
    ports:
      - "8080:8080"

  # Workbench Preview Container
  workbench-preview:
    container_name: publisher-e2e.workbench-preview
    image: rstudio/rstudio-workbench-preview:ubuntu2204-preview
    ports:
      - "8787:8787"
    volumes:
      - ./licenses/workbench-license.lic:/etc/rstudio-server/license.lic
      - ./logs/workbench-preview:/var/log/rstudio/rstudio-server
      - ./config/workbench-logging.conf:/etc/rstudio/logging.conf
      - ./content-workspace:/home/rstudio
      - ./workbench-entrypoint.sh:/workbench-entrypoint.sh
      - ../../dist:/home/rstudio/vsix
    entrypoint: ["/workbench-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8787/health-check"]
      interval: 2s
      timeout: 1s
      retries: 30

  # Workbench Release Container
  workbench-release:
    container_name: publisher-e2e.workbench-release
    image: rstudio/rstudio-workbench:ubuntu2204
    ports:
      - "8787:8787"
    volumes:
      - ./licenses/workbench-license.lic:/etc/rstudio-server/license.lic
      - ./logs/workbench-release:/var/log/rstudio/rstudio-server
      - ./config/workbench-logging.conf:/etc/rstudio/logging.conf
      - ./content-workspace:/home/rstudio
      - ./workbench-entrypoint.sh:/workbench-entrypoint.sh
      - ../../dist:/home/rstudio/vsix
    entrypoint: ["/workbench-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8787/health-check"]
      interval: 2s
      timeout: 1s
      retries: 30
